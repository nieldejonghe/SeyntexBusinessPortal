<!-- form starts here -->


<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" required #username>
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input type="text" class="form-control" id="password" required #password>
    </div>

    <button type="submit" class="btn btn-success" (click)="login(username.value,password.value)">Login</button>

  </form>
</div>
