<div class="broodjes-page">
    <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">Bestel broodjes</h1>
      <p>Bestel <i>voor</i> 11u!.</p>
    </div>
  </div>

  <div class="container page">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">
      <!-- Checkbox order Column -->
      <ng-container matColumnDef="ordered">
        <th mat-header-cell *matHeaderCellDef>Order
          <mat-checkbox (change)="$event ? masterToggleOrder() : null"
                        [checked]="isAllSelectedOrder()"
                        [indeterminate]="isAnySelectedOrder() && !isAllSelectedOrder()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let order">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="order.ordered = !order.ordered"
                        [checked]="order.ordered">
          </mat-checkbox>
        </td>
      </ng-container>

        <!-- Checkbox vegetables Column -->
      <ng-container matColumnDef="vegetable">
        <th mat-header-cell *matHeaderCellDef>Vegatables
          <mat-checkbox (change)="$event ? masterToggleVegatable() : null"
                        [checked]="isAllSelectedVegatable()"
                        [indeterminate]="isAnySelectedVegatable() && !isAllSelectedVegatable()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let order">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="order.greens = !order.greens"
                        [checked]="order.greens">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let order"> {{order.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let order"> {{order.name}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let order"> {{order.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
